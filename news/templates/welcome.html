{%extends 'base.html'%}
{% load staticfiles %}
{% block content %}
{{block.super}}

<div class="container" style="margin-top: 3%">
  <p>You can add neigborhood <a href="{%url 'upload'%}">here</a></p>
  <div class="row" style="margin-top: 2%">
    {% for h in all_hoods %}
    <div class="col-md-3">
      <h5> {{h.neigborhood_name}} </h5>
      <h5> {{h.location}} </h5>
      <h5> {{h.occupants|length}} occupants</h5>
    </div>              
    {% endfor %}     
  </div>
</div>
{% endblock %}
